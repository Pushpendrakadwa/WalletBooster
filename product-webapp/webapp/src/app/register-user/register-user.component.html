<div class="container">
  <div class="row">
      <div class="col-3">
          <h2 class="we">Welcome !</h2>
          
          <!--<p class="message">to keep connected with us join with your personal credentials</p>-->
          <p class="message">Are you an Existing user?</p>
          <p class="message2">Login here !!</p>
          <div style="text-align: center;  margin-top: 60px;" ><button type="submit" class="btn btn-light"><a href="login" style="text-decoration:none ;">Login</a></button></div>
      </div>
<div class="col-9">
 
<form  (ngSubmit)="registeruser()" #registerform="ngForm">
  <!--<h4 class="text-warning text-center  pt-5" >Registration Page</h4>-->
  <h3 style="color: rgb(97, 126, 233);" class=" text-center pt-5">Register</h3>
  <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-8">
        <input  required=""  type="email" #email="ngModel" ngModel class="form-control"   id="email" placeholder="email"  [(ngModel)]="register.email" name="email">
        <span *ngIf="email.invalid && email.touched" class="error" style="color:red ;">email is requred</span>
      
      </div>

    </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-8">
      <input required="" #password="ngModel"  ngModel type="password" class="form-control"  id="inputPassword" placeholder="Password"  [(ngModel)]="register.password" name="password">
   <span *ngIf="password.invalid && password.touched" class="error" style="color: red;">password is required</span>
    </div>
  </div>

  <div class="form-group row">
      <label for="confirmpassword" class="col-sm-2 col-form-label">ConfirmPassword</label>
      <div class="col-sm-8">
        <input required="" #confirmpassword="ngModel" ngModel=""   type="password" class="form-control" id="confirmpassword" placeholder="confirmPassword" [(ngModel)]="register.confirmpassword" name="confirmpassword" >
    <span *ngIf="confirmpassword.invalid && confirmpassword.touched" class="error" style="color:red ;">confirm password is required</span>
    <span *ngIf="password.value != confirmpassword.value && confirmpassword.dirty" class="error" style="color: red;" >password and confirm password should be same</span>
      </div>
  </div>
  <div style="text-align: center; "><button type="submit" class="btn btn-primary " >Submit</button></div>
   <!--(click)="onsubmit()"-->
  
</form>
</div>

</div>
</div>
