<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="sidepane">


                <h3 class="notreg">Not Registered ?</h3>
                <p class="message">Join Us Now</p>

                <div style="text-align: center;  margin-top: 60px; "><button type="submit" class="btn btn-light "><a
                    routerLink="/register-user" style="text-decoration: none;">Register</a> </button></div>
            </div>
        </div>
        <div class="col-9">

            <form (ngSubmit)="LoginUser()" #loginform="ngForm">
                <h4 class="text-primary text-center pt-5">Login Form</h4>

                <div class="signinform">
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input required="" type="email" #email="ngModel" ngModel class="form-control" id="email"
                                placeholder="email" [(ngModel)]="login.email" name="email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                            <span *ngIf="email.invalid && email.touched" class="error" style="color:red ;">email is
                                required</span>
                            <span [hidden]="!email.errors?.['pattern']" class="error" style="color:red ;">
                                Enter a valid Email address
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input required="" #password="ngModel" ngModel type="password" class="form-control"
                                id="inputPassword" placeholder="Password" [(ngModel)]="login.password" name="password">
                            <span *ngIf="password.invalid && password.touched" class="error"
                                style="color: red;">password is
                                required</span>
                        </div>
                    </div>


                    <div style="text-align: center; ">
                        <button type="submit" class="btn btn-primary" (click)="loginIntoApp(loginform)"
                            [class.disabled]="!loginform.valid">Submit</button>
                    </div>
                </div>

            </form>

            <hr>     


            <div class="google-btn">
                <a routerLink="/google-signin">
                    <div class="google-icon-wrapper">
                    <img class="google-icon-svg"
                        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                </div>
                <p class="btn-text"><b>Login with Google</b></p>
                </a>
                
            </div>

        </div>

    </div>
</div>
