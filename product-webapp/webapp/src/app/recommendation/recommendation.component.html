

    <div class="text-center my-5">
        <h1>Tax Savings Plans</h1>
    </div>


    <div class="container my-4">
        <div class="row"  *ngFor="let tax of taxes">
          <div class="col text-center ml-3 p-4 oldreg">
            <h5>
              Your Tax According to Old Regime: 
            </h5>
            <h2> {{ tax.taxCalculated1 }} </h2>
          </div>
          <div class="col text-center mr-3 p-4 newreg">
            <h5>
              Your Tax According to Old Regime:  
            </h5>
            <h2> {{ tax.taxCalculated2 }} </h2>
          </div>
        </div>
    </div>

    <div class="text-center">
      <h1>Advices</h1>
    </div>

    <div class="recom mx-5 px-5" *ngFor="let advice of advices; index as i ">
      <div class="accordion" id="accordionExample" >
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Advice {{i+1}}
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>{{advice.advice2}}</strong>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Advice {{i+2}}
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>{{advice.advice3}}</strong> 
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Advice {{i+3}}
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>{{advice.advice4}}</strong>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Advice {{i+4}}
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>{{advice.advice5}}</strong>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
              Advice {{i+5}}
            </button>
          </h2>
          <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>{{advice.advice6}}</strong> 
            </div>
          </div>
        </div>
      </div>
    </div>
