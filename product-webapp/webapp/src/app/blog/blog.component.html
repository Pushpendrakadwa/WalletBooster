

<div class="text-center mt-4">
  <h2>Add New Blog</h2>
</div>

<div class="row mt-4 mb-5 mr-0">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
      <div class="card-body bg-light">
        <div class="container">
          <form
            id="contact-form"
            role="form"
            #myform="ngForm"
            (ngSubmit)="addBlog()"
          >
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">Name *</label>
                    <input
                      id="form_name"
                      type="text"
                      name="name"
                      class="form-control"
                      placeholder="Please enter your name *"
                      [(ngModel)]="blog.name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_need">Title *</label>
                    <input
                      id="form_title"
                      type="text"
                      name="title"
                      class="form-control"
                      placeholder="Please enter your title *"
                      [(ngModel)]="blog.title"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">content *</label>
                    <textarea
                      id="form_message"
                      name="message"
                      class="form-control"
                      placeholder="Write your message here."
                      rows="4"
                      required="required"
                      data-error="Please, leave us a message."
                      [(ngModel)]="blog.content"
                    >
                    </textarea>
                  </div>
                </div>

                <div class="col-md-12">
                  <input
                    type="submit"
                    class="btn btn-success btn-send pt-2 btn-block"
                    value="ADD BLOG"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.8 -->
  </div>
  <!-- /.row-->
</div>
